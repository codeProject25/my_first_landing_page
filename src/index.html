<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Link your CSS file -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
      <nav class ="container">
        <div class="logo">
          <img src="assets/images/logo.png" width="100px" height="16px" alt="Nexcent-logo"> 
        </div>
        <div class="right-menu">
               <button>Home</button>
               <button>Features</button>
               <button>Community</button>
               <button>Blog</button>
               <button>Pricing</button>
               <button class="button normal-icon-right">Register Now -></button>
        </div>
      </nav>
  </header>
  <main>
    <div class="hero-section">
      <div class="frame">
      <h1> Lessons and insights <div class="highlight"> from 8 years</div></h1>
      <p>Where to grow your business as a photographer: site or social media?</p>
      <button class="button primary-medium">Register</button>
      </div>
      <div class="illustration"> <img src="assets/images/illustration.svg" width="272px" height="283px" alt="hero"></div>
    </div>
    <div class="clients">
          <div class="title-box">
            <h2> Our Clients</h2>
            <p> We have been working wish some Fortune 500+ clients </p>
          </div>
          <div class="clients-logos">
            <img src="assets/images/clients_logos/logo.svg" alt="client_logo">
            <img src="assets/images/clients_logos/logo_1.svg" alt="client_logo_1">
            <img src="assets/images/clients_logos/logo_2.svg" alt="client_logo_2">
            <img src="assets/images/clients_logos/logo_3.svg" alt="client_logo_3">
            <img src="assets/images/clients_logos/logo_4.svg" alt="client_logo_4">
            <img src="assets/images/clients_logos/logo_5.svg" alt="client_logo_5">
            <img src="assets/images/clients_logos/logo_6.svg" alt="client_logo_6">
          </div>
    </div>
    <div class="community"></div>
    <div class="unlock"></div>
    <div class="achievements"></div>
    <div class="calender"></div>
    <div class="customers"></div>
    <div class="community updates"></div>
  </main>
  <footer>
  </footer>
</body>
</html>
